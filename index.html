<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>One-Page Website</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      top: 50%;
    }

    body {
      text-align: center;
      font-family: 'Courier New', monospace;
      line-height: 0.9;
    }

    header {
      font-family: 'Verdana', sans-serif;
      color: white;
      font-size: 3em;
      padding: 15px;
      text-align: left;
      position: absolute;
      top: 30%;
      left: 22%;
      transform: translate(-50%, -50%);
    }

    nav {
      display: flex;
      justify-content: center;
      padding: 10px;
    }

    nav a {
      color: white;
      text-decoration: none;
      text-align: center;
      padding: 10px;
      margin: 0 10px;
      transition: background-color 0.3s;
    }

    nav a:hover {
     color: black;
    }

    section {
      padding: 20px;
      text-align: center;
    	color: white;
    }

      .about-container {
      position: relative;
      height: 100vh;
      overflow: hidden;
    }
    
 		.about-image {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url(ghibli.jpg) center/cover no-repeat;
     	filter: brightness(95%) sepia(10%) saturate(110%) hue-rotate(-10deg);
      z-index: -1; /* Send the image to the background */
    }

    .gif-container {
    	position: relative;
    	overflow: hidden;
      width: 50%; 
      margin: 0 auto; 
}
    .about-gif {
      position: fixed;
      top: -8%;
      left: 0;
      width: 100%;
      height: 70%;
      background: url(animated.png) center/cover no-repeat;
     	filter: brightness(140%) contrast(120%);
      z-index: -1;
    }
    
      .contact-container {
        padding: 20px;
    background: rgba(255, 255, 255, 0.7);
    color: #333;
    text-align: center;
  }

  .contact-table {
    width: 100%;
    max-width: 600px;
    margin: 20px auto;
    border-collapse: collapse;
    font-size: 1.2em;
  }

  .contact-table td {
    padding: 10px;
    border: 1px solid #ddd;
  }

    
    .get-in-touch {
      display: block;
      margin: 20px auto; /* Center the button and add space around it */
      padding: 20px 5px;
      width: 200px;
      font-size: 1.2em;
      background-color: #728FCE;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      text-align: center;
    }
    .get-in-touch:hover,
.get-in-touch:active {
  background-color: #666FCE; /* Change the color on hover and click */
}

  </style>
</head>
<body>
  <header>
        <h1>GET IN TOUCH</h1>
  </header>

  <nav>
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <a href="https://cococolee.github.io/mywork/">My Work</a>
    <a href="#contact">Contact</a>
  </nav>
  
  <section class="about-container">
      <div class="about-image"></div>
  </section>
  
  <section class="gif-container">
          <div class="about-gif"></div>
  </section>
  
    <section id="contact" class="contact-container">
    <h2>Contact Me</h2>
    <table class="contact-table">
      <tr>
        <td>Email:</td>
        <td><a href="mailto:0229chloelee@gmail.com">0229chloelee@gmail.com</a></td>
      </tr>
      <tr>
        <td>LinkedIn:</td>
        <td><a href="https://www.linkedin.com/in/chloe-lee-77aa90265" target="_blank">www.linkedin.com/in/chloe-lee-77aa90265</a></td>
      </tr>
      <tr>
        <td>Instagram:</td>
        <td><a href="https://www.instagram.com/leechloe_" target="_blank">@leechloe_</a></td>
      </tr>
    </table>
  </section>
      
      <div> 
       <a href="mailto:0229chloelee@gmail.com" class="get-in-touch">Get in touch</a>
      </div>
      
</body>
</html>
